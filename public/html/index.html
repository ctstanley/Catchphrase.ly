<!DOCTYPE html>
<html>
<head>
  <title>Catchphrase.ly</title>
  <meta charset="utf-8" />
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="../css/main.css">
  <script src="../js/app.js"></script>
</head>
<body>
  <div id="page-wrapper" class="container">
    <header class="page-header">
      <h1>Catchphrase.ly</h1>
    </header>
  </div>
  <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">

          <form id="phrase-form" class="form-inline">
      <input name="phrase[word]" type="text" class="form-control" id="new-phrase" placeholder="Word">
      <input name="phrase[definition]" class="form-control" placeholder="Definition">
      <button type="submit" class="btn btn-default">Phrase</button>
    </form>

        </div>
      </div>
      <ul class="list-group" id="phrases-ul">
    </ul>
</body> 

  <script type="text/template" id="phrases-template">
      
      <li class='list-group-item'><%= word %>
        
        <span class="label label-default"><%= definition %></span>
        
        <button type="button" class="close" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
      </li>
    <% }); %>
  </script>

</html>
